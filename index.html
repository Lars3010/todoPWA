<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>//ToDo</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="scripts/jquery-3.2.1.min.js"></script>
        <script src="scripts/jquery.visible.min.js"></script>
        <script src="scripts/mustache/mustache.min.js"></script>
        <script src="scripts/localForage/dist/localforage.js"></script>
        <script src="scripts/localForage-startsWith/dist/localforage-startswith.js"></script>
        <script src="scripts/localForage-getItems/dist/localforage-getitems.js"></script>
        <script src="scripts/localForage-setItems/dist/localforage-setitems.js"></script>

        <!-- TODO add manifest here -->
        <link rel="manifest" href="manifest.json">

        <!-- Add to home screen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="//ToDo">
        <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

        <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
        <meta name="msapplication-TileColor" content="#2F3BA2">
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">//ToDo</h1>
            <form id="menuContainer">
                <input type="text" class="addItemBox" id="taskInput" placeholder="Add a task" autofocus>
                <button id="butAdd" class="headerButton" aria-label="Add"></button>
                <button id="butDelete" class="headerButton" aria-label="Delete"></button>
            </form>
        </header>

        <main class="main">
            <div class="card cardTemplate" hidden>
                <ul id="listContainer">

                </ul>
            </div>
        </main>

        <div class="loader">
            <svg viewBox="0 0 32 32" width="32" height="32">
                <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
            </svg>
        </div>

        <template id="liTemplate">
            <li class="taskListItem" id="{{id}}">
                <p id="taskMessage">{{task}}</p>
                <input class="checkboxDone" type="checkbox">
                <button id="butItemOptions" class="headerButton" aria-label="ItemOptions"></button>
                <div class="anchor"></div>
            </li>
        </template>
        <template id="emptyTemplate">
            <div class="messageContainer">
                <p>{{{message}}}</p>
            </div>
        </template>
        <template id="ItemOptionsTemplate">
            <div class="ItemOptionsMenuContainer">
                <ul>
                    <li class="itemOption itemOptionEdit">Edit</li>
                    <li class="itemOption itemOptionDelete">Delete</li>
                </ul>
            </div>
        </template>
        <script src="scripts/app.js" async></script>
    </body>
</html>
